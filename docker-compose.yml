version: '3'
services:
  mysql:
    image: 'mysql:5.7'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '33061:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 9uOxHyH9
      MYSQL_DATABASE: 'tribe'
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - '8081:80'
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    depends_on:
      - mysql
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - '8080:8080'
    environment:
      - SQL_HOST=mysql
      - SQL_USER=root
      - SQL_PASSWORD=9uOxHyH9
      - SQL_DB=tribe
      - SQL_PORT=3306
      - SECRET_JWT=somedumbjwtsecret
      - S3_ACCESS_KEY_ID=AKIAIHHSPATLJ6KWBNIQ
      - S3_SECRET_KEY=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
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    depends_on:
      - api
    volumes:
      - /app/node_modules
      - ./client:/app
